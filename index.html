<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <section id="add-expense">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" name="expense-name" required>
                
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" name="expense-amount" required>
                
                <button type="submit">Add Expense</button>
            </form>
        </section>
        
        <section id="expense-history">
            <h2>Expense History</h2>
            <ul id="expense-list">
                <!-- Expense items will be dynamically added here -->
            </ul>
        </section>
        
        <section id="available-balance">
            <h2>Available Balance</h2>
            <p id="balance">0</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
