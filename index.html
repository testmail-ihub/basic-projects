<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <section aria-labelledby="balance-section">
            <h2 id="balance-section">Total Balance</h2>
            <p id="total-balance" aria-live="polite">$0.00</p>
        </section>
        
        <section aria-labelledby="transaction-section">
            <h2 id="transaction-section">Add Transaction</h2>
            <form id="transaction-form">
                <label for="transaction-type">Type:</label>
                <select id="transaction-type" name="transaction-type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <label for="transaction-description">Description:</label>
                <input type="text" id="transaction-description" name="transaction-description" placeholder="Enter description" required>

                <label for="transaction-amount">Amount:</label>
                <input type="number" id="transaction-amount" name="transaction-amount" placeholder="Enter amount" required>

                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <section aria-labelledby="history-section">
            <h2 id="history-section">Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transaction-history">
                    <!-- Transactions will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
