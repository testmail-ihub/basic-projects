<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        section {
            margin-bottom: 2rem;
        }
        h2 {
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
        }
        input, button {
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <section id="balance">
            <h2>Available Balance</h2>
            <p id="balance-amount">$0.00</p>
        </section>
        <section id="add-expense">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <label for="expense-name">Expense Name</label>
                <input type="text" id="expense-name" name="expense-name" required>
                <label for="expense-amount">Amount</label>
                <input type="number" id="expense-amount" name="expense-amount" required>
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section id="expense-history">
            <h2>Expense History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                    <!-- Expense rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
