<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <section aria-labelledby="add-expense">
            <h2 id="add-expense">Add Expense</h2>
            <form id="expense-form">
                <div>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required>
                </div>
                <div>
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section aria-labelledby="expense-history">
            <h2 id="expense-history">Expense History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                    <!-- Expense entries will be dynamically added here -->
                </tbody>
            </table>
        </section>
        <section aria-labelledby="balance">
            <h2 id="balance">Available Balance</h2>
            <p id="balance-amount">$0.00</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
